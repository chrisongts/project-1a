<!Doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Project 1 : Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="quiz.js"></script>

</head>

<body>

  <div id="game-container">

    <div id="owl-speak">
      <h1 id="owl-h1">True or False</h1>
      <img src="owl-small.png">
      <div id="game-title">Quiz Game</div>
    </div>

    <div id="game-area">

      <div id="player-score">
        <p class="left">Player 1 Score</p>
        <p class="right">Player 2 Score</p>
        <div id="clear1"></div>
        <div id="player1-score"></div>

        <div id="player2-score"></div>
      </div>

      <div id="tracking">
        <p id="question-left-p">Number of quetions left : </p>
        <div id="question-left-div"></div>
        <div id="clear2"></div>
      </div>

      <div id="question">
        <div id="question-ask"></div>
        <div id="answer"></div>
        <div id="remark"></div>
        <div id="clear3"></div>
      </div>

      <div id="buttons">
        <button id="true">True</button>
        <button id="false">False</button>
        <button id="reset">Reset</button>
      </div>

    </div>

  </div>




</body>

</html>
